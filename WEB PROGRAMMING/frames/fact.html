<html>
	<head>
		<title> factorial </title>
	</head>
	<script>
		function fact(x)
		{
			if(x==1)
			{
				return 1;
			}
			else
			{
				return x*fact(x-1);
			}
		}
	     var  n= prompt("enter the number");
		var res = fact(n);
		document.write("the resultant factorial value is : ");
            document.write(res);
	</script>
</html>
