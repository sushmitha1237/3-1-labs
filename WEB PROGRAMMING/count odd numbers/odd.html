<!DOCTYPE html>
<html>
<script>
	let n=prompt("Enter a number");
	document.write("Entered number is:"+n);
	document.write("<br>");
	let count=0;
	for(let i=0;i<=n;i++){
		if(i%2!=0){
		     document.write(i);
		     document.write("<br>");
		     count=count+1;
		}
	}
	document.write("The count of odd numbers from 1 to " + n + " is: " + count);
</script>
</html>
